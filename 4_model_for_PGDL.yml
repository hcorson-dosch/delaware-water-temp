      ind_file = target_name,
      data_file = '4_model_for_PGDL/out/sntemp_input_output.feather',
      percent_sites = I(100),
      temporal_res = I(14),
      obs_type = I('rs'),
      exp_n = I(5),
      test_yrs = I(12))

# -- creating real obs training datasets --
